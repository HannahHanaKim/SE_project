  function loginCheck(){
	  
	  var userId = document.getElementById('userid');
	  var password = document.getElementById('pw');
	  
	  var id = userId.value;
	  var pw = password.value;
	  
	  var status = false;
	  var position = "";
	  
	  /*firebase.database().ref('users/professor/123456/id').once('value', function(snapshot){

		alert("1"+message);
		});*/
		
		firebase.database().ref('WEBusers/'+id+'/password').once('value', function(snapshot){
			var dbpassword = snapshot.val();
			alert("db:"+dbpassword);
			alert("input:"+pw);
			if(dbpassword==pw){
				status = true;
				if(status){
					alert("login success");
					firebase.database().ref('WEBusers/'+id+'/type').once('value', function(snapshot){
						var dbposition = snapshot.val();
						if(dbposition=='student'){
							position = 'student';
							alert('position: '+position);
							window.location.href="/Student.html"
						}
						else if(dbposition=='manager'){
							position = 'manager';
							window.location.href="/Manager.html"
						}
						else if(dbposition=='professor'){

							window.location.href="/Professor.html"
						}
						
					});
				}
				else{
					alert("login fail");
				}
				
			}
		});
