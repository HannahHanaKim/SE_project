<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gachon Score Management System</title>
</head>

<body>
<h2 align="center"> Gachon University </h2>

<table width=50% align="center">

<!-- user name -->
<tr>
<td>Name</td>
</tr>
<tr>
<td><input type="text" size=35 name="user_name"></td>
</tr>

<!-- user id -->
<tr>
<td>Id</td>
</tr>

<tr>
<td><input type="text" size=35 name="userid"></td>
</tr>

<!-- password -->
<tr>
<td>Password</td>
</tr>

<tr>
<td><input type="Password" size=35 name="pwd"></td>
</tr>

<!-- Identification -->
<tr>  
<td>Identification</td>
</tr>
<tr>
<td><input type="radio" id="id1" name="identification" value="Student">Student</td>
</tr>
<tr>
<td><input type="radio" id="id2" name="identification" value="Professor">Professor</td>
</tr>
<tr>
<td><input type="radio" id="id3" name="identification" value="Manager">Manager</td>
</tr>

<tr>
<td><input type="submit" name="SignUp" value="Sign up"></td>
</tr>

</table>

</body>

</html>
