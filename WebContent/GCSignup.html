<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCx0MniEWhgYchvmEaJjg1iVh_V5AgjWJ4",

    storageBucket: "seproject-5d1c4.appspot.com",
    messagingSenderId: "633807614764"
  };
  firebase.initializeApp(config);
  
  function saveData(){
      
	  var userId = document.getElementById('userid');
	  var userName = document.getElementById('user_name');
	  var password = document.getElementById('pwd');
	  
	  var id = userId.value;
	  var pw = password.value;
	  var name = userName.value;
	  
	  var identify;
	  if(document.all["identification"][0].checked){
		  identify='student';
	  }
	  if(document.all["identification"][1].checked){
		  identify='professor';
	  }
	  if(document.all["identification"][2].checked){
		  identify='manager';
	  }
	  
      var usersRef = firebase.database().ref('users/'+identify+'/'+id);
      var data = {
		  NAME:'\''+name+'\'',
		  ID:'\''+id+'\'',
		  PW:'\''+pw+'\'',
		  type:identify
	  }
	  usersRef.set(data);
      
  }
    
</script>
