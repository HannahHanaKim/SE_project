<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student</title>
<style = "text/css>
table {
	border: 1px solid #444444;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #444444;
}
</style>
</head>

<body>

<h1 align="center">홍길동 </h1>
<br>
<br>
<p align="center">
Year:
<select name="year">
<option value="select">Select Year</option>
<option value="2013" id="2013">2013</option>
<option value="2014" id="2014">2014</option>
<option value="2015" id="2015">2015</option>
<option value="2016" id="2016">2016</option>
<option value="2017" id="2017">2017</option>
<option value="2018" id="2018">2018</option>
</select>
&nbsp;
&nbsp;

Semester:
<select name="semester">
<option value="select">Select Semester</option>
<option value="sem1">1학기</option>
<option value="sem2">2학기</option>
<option value="summer">여름학기</option>
<option value="winter">겨울학기</option>
</select>

&nbsp;
&nbsp;
<input type="button" id="show" value="Search">
</p>

<!-- database information needed! -->
<h3 align="center">Score</h3>

<table style="width:50%; height:100px; text-align:center; margin:auto;" align="center">
<tr>
<th id="subjectType">과목명 </th>
<th id="scoreTpe">성적 </th>
</tr>

<tr>
<td id="subject1">소프트웨어 공학  </th>
<td id="score1">A+</th>
</tr>

<tr>
<td id="subject2"> 컴퓨터 프로그래밍  </th>
<td id="score2"> B </th>
</tr>

<tr>
<td id="subject3"> 모바일 프로그래밍  </th>
<td id="score3">A</th>
</tr>
</table>

</body>
</html>
